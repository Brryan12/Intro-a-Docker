<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Frontend Nginx Mejorado</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="mb-4 text-center">Hola, este es el Frontend servido por Nginx</h1>

    <div class="d-flex justify-content-center">
      <button id="fetchBtn" class="btn btn-primary btn-lg">Pedir mensaje al backend</button>
    </div>

    <div class="mt-4 text-center">
      <p id="msg" class="fs-4 text-secondary"></p>
    </div>
  </div>

  <!-- Bootstrap JS y Popper (opcional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.getElementById('fetchBtn').addEventListener('click', () => {
      fetch('http://localhost:5000/api/message')
        .then(response => response.json())
        .then(data => {
          document.getElementById('msg').textContent = data.message;
        })
        .catch(() => {
          document.getElementById('msg').textContent = 'Error al contactar backend';
        });
    });
  </script>

</body>
</html>
